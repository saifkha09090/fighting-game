<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game Health Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }

        .health-bar-container {
            width: 400px; /* Total width of the health bar container */
            height: 30px;
            background-color: #95a5a6; /* Gray background for the container */
            border-radius: 15px;
            overflow: hidden; /* Prevent anything from overflowing the container */
            border: 2px solid #34495e; /* Darker border */
        }

        .health-bar {
            height: 100%;
            background-color: #e74c3c; /* Red color for the health */
            width: 100%; /* Start at full health (100%) */
            transition: transform 1s ease-in-out; /* Smooth shrinking from right */
            transform-origin: right; /* This makes the shrink happen from the right */
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="health-bar-container">
        <div class="health-bar" id="healthBar"></div>
    </div>
    <button id="decreaseButton">Take Damage</button>

    <script>
        let health = 100; // Initial health percentage (100%)

        // Function to decrease health when button is clicked
        document.getElementById("decreaseButton").addEventListener("click", function() {
            if (health > 0) {
                health -= 10; // Decrease health by 10%
                if (health < 0) health = 0; // Ensure health doesn't go below 0

                // Update the transform scaleX to decrease from the right side
                document.getElementById("healthBar").style.transform = `scaleX(${health / 100})`;
            }
        });
    </script>

</body>
</html>
