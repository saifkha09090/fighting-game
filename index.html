<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="bar-container">
        <div class="pr-2">
          <div class="bar health-my-bar" id="health-my-bar"></div>
        </div>
        <div class="circle">
          <p class="timer" id="tik-tik">00</p>
        </div>
        <div class="pl-2">
          <div class="bar health-op-bar" id="health-op-bar"></div>
        </div>
      </div>
      <div>
        <img
          class="char-img"
          id="effect-char"
          src="https://www.fightersgeneration.com/characters2/iron-man-stance.gif"
          alt=""
        />
      </div>
      <div>
        <img
          class="char-l-img"
          id="effect1-char"
          src="https://www.fightersgeneration.com/characters2/iron-man-stance.gif"
          alt=""
        />
      </div>
      <div class="win-box">
        <div id="win" class="win-box"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
